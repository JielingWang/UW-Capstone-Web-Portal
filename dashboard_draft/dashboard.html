<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">

    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Dashboard</title>
</head>
<body>
    <!-- Just an image -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://s3-us-west-2.amazonaws.com/uw-s3-cdn/wp-content/uploads/sites/98/2014/09/07214416/W-Logo_White.png" width="50">
        </a>
    </nav>
    
    <!-- The sidebar -->
    <div class="sidebar">
        <a href="#team"><i class="fas fa-fw fa-users"></i> My Team</a>
        <a href="#task"><i class="fas fa-fw fa-tasks"></i> My Task</a>
        <a href="#fiscal"><i class="fas fa-fw fa-money-check"></i> My Fiscal</a>
    </div>

    <div class="container">
        <div class="card">
            <!-- <div class="card-header">My Team</div> -->
            <div class="card-body">
            <h5 class="card-title">My Team</h5>
            <p class="card-text">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>team 01</td>
                            <td>team 02</td>
                        </tr>
                    </tbody>
                </table>
            </p>
            <a href="#" class="btn btn-link btn-sm">See more</a>
            </div>
        </div>
        <div class="card">
            <!-- <div class="card-header">My Team</div> -->
            <div class="card-body">
            <h5 class="card-title">My Task</h5>
            <p class="card-text">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>task 01</td>
                            <td>task 02</td>
                        </tr>
                    </tbody>
                </table>
            </p>
            <a href="#" class="btn btn-link btn-sm">See more</a>
            </div>
        </div>
        <div class="card">
            <!-- <div class="card-header">My Team</div> -->
            <div class="card-body">
            <h5 class="card-title">My Fiscal</h5>
            <p class="card-text">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>something</td>
                            <td>another thing</td>
                        </tr>
                    </tbody>
                </table>
            </p>
            <a href="#" class="btn btn-link btn-sm">See more</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
